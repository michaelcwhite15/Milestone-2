<body>

<div class="header">Student Form</div>

<div class="banner">

<p>

Please fill in the following information to apply for the vacant post

<p>

</div>

<div class="container">

<div class="divRow">

<div class="cell1">

<label> Student Status: </label>

</div>

<div class="cell2">

<select id="status" onchange="getCourse()">

<option value="1">Under Graduate</option>

<option value="2">Graduate</option>

</select>

</div>

<div class="cell1">

<label> Position: </label>

</div>

<div class="cell2">

<select id="position" onchange="getCourse()">

<option value="1">Position 1</option>

<option value="2">Position 2</option>

</select>

</div>

<div class="cell1">

<label> Course: </label>

</div>

<div class="cell2">

<select id="course">

<option value="1">CSE 3203 Mobile System Overview</option>

<option value="2">IT 4213 Mobile Web Development</option>

</select>

</div>

<div class="cell1">

<label> Grade: </label>

</div>

<div class="cell2">

<select id="grade">

<option value="A">A</option>

<option value="B">B</option>

<option value="C">C</option>

<option value="D">D</option>

<option value="E">E</option>

<option value="F">F</option>

</select>

</div>

</div>

<div class="bottom-content">

<input class="calcBtn" id="calcBtn" type="button" onclick="calculate()" value="Calculate"></input>

</div>

<div id="message-content" class="message-content">

</div>
