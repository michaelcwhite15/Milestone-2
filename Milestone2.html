<script type="text/javascript">

function calculate(){

var grade = document.getElementById("grade");

var studentStatus = document.getElementById("status");

var message = document.getElementById("message-content");

var gradePoint = 0;

if(grade.value == "A")

{

gradePoint = 4.0;

}

else if(grade.value == "B")

{

gradePoint = 3.7;

}

else if(grade.value == "C")

{

gradePoint = 3.6;

}

else if(grade.value == "D")

{

gradePoint = 3.5;

}

else if(grade.value == "E")

{

gradePoint = 3.4;

}

else if(grade.value == "F")

{

gradePoint = 3.0;

}

if((gradePoint > 3.7 && studentStatus.value == "2") || (gradePoint > 3.2 && studentStatus.value == "1"))

{

message.innerHTML = "Congratulation you are qualified for the post applied. Please click the link to <a href='www.test.com'>proceed...</a>";

}

else

{

message.innerHTML = "Thanks for your interest, seems your qualification opt for other position. Please try for other positions";

}

}
